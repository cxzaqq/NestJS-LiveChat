name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
    - name: Execute SSH command
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/NestJS-LiveChat
          git pull origin main
          pm2 kill
          cd live-chat
          npm i
          npm run build
          npx prisma generate
          pm2 start dist/main.js

